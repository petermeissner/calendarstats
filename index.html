<html>

  <head>
    <!-- Info -->
    <title>calenderstats.js</title>

    <!-- JS libraries -->
    <script src="js/library/ical.js/ical.js"></script>
    <script src="js/library/jquery/jquery.min.1.12.4.js"></script>
    <script src="js/library/datatables/datatables.js"></script>
    <script src="js/library/moment.js/moment.js-2.22.2.js"></script>

    <!-- JS scripts -->
    <script src="js/calenderstats_feature_check.js"></script>
    <script src="js/calenderstats_do.js"></script>
    <script src="js/tools.js"></script>

    <!-- css -->
    <link href="font/fontawesome-all.css" rel="stylesheet">
    <link rel="stylesheet" href="js/library/datatables/datatables.min.css">
    <link rel="stylesheet" href="style/base.css">
  </head>

  <body>
    <!-- BODY ------------------------------------------------------------------ -->

    <div class="sidenav">
      <div class="sidenav-header" style="min-width:140px">
      </div>
      <div class="sidenav-footer">
        <a href="https://magicnoise.com/">magicnoise.com</a>
        <a href="https://petermeissner.de">petermeissner.de</a>
      </div>

    </div>

    <div class="mainbar">
      CalendarStats
    </div>

    <div class="main">

      <div class="content-box">
        <div id="fileupload">
          <input class="inputfile" type="file" id="file_input_selector"
            name="files[]" />
          <label for="file_input_selector">
            <i style="font-size: 130%; color: whitesmoke;" class="fas fa-folder-open"></i>
            <span style="margin-left: 1em; margin-right: 1em;">Open Calendar</span>
          </label>
        </div>
    
        <div class="stats">
          <span>Click to sum up hours: </span> 
          <span id="statsline_stats">0h 00m 00s</span>
        </div>
      </div>
      
      <div class="content-box">
        <label style="padding-right:1em;" for="from_date">From: </label>
        <input type="date" id="from_date" name="From">
        <label style="padding-left: 1em; padding-right:1em;" for="to_date">To:</label>
        <input type="date"   id="to_date" name="To">
      </div>
  
  
      <div id="calenderstats" class="content-box">

        <div class="content">
  
          <table id="table_id" class="display">
            <thead>
              <tr>
                <th>
                  <i class="fas fa-sticky-note"></i>
                </th>
                <th>
                  <i class="fas fa-calendar"></i> <i
                    class="fas fa-arrow-right"></i>
                </th>
                <th>
                  <i class="fas fa-clock"></i> <i class="fas fa-arrow-right"></i>
                </th>
                <th>
                  <i class="fas fa-arrow-right"></i> <i
                    class="fas fa-calendar"></i>
                </th>
                <th>
                  <i class="fas fa-arrow-right"></i> <i class="fas fa-clock"></i>
                </th>
                <th>
                  <i class="fas fa-stopwatch"></i>
                </th>
              </tr>
            </thead>
            <tbody>
  
            </tbody>
          </table>
        </div>
      </div>
  
    </div>


    <script>
      /* add stats update handler function */
      $(".stats").on("click", function () { calender_stats(); });

      /* initialize default date values */
      $("#from_date")[0].value = last_month_start()
      $("#to_date")[0].value = last_month_end()
    </script>

  </body>

</html>
